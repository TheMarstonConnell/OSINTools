<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <title>Account Finder</title>
</head>
<body onload="list_services();">
    <h1>Check Services for Username</h1>
    <h2>Search for Username</h2>
    <form onsubmit="return showAccounts();">
        <input id="username_field" type="text" name="username" id="username" placeholder="username">
        <input type="submit" value="Search">
    </form>

    <h2>Currently Supported Sites</h2>
    <ul id="service_list">
    </ul>

    <p>Make a pull request on github to add or update a service!</p>
</body>
</html>
